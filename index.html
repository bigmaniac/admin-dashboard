<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <img src="./images/search.svg" alt="search icon" width="30px">
                <input id="search" type="text">
                <img src="./images/notification.svg" alt="notification icon" width="30px">
                <img src="./images/avatar.jpg" alt="user avatar" width="80px">
                <h2>Jackie Maiman</h2>
            </div>
            <div class="bottom">
                <img src="./images/avatar.jpg" alt="user avatar" width="100px">
                <div class="user">
                    <p>Hi there,</p>
                    <h1>Jackie Maiman (@jackie)</h2>
                </div>
                <button class="bot-btn">
                    New
                </button>
                <button class="bot-btn">
                    Upload
                </button>
                <button class="bot-btn">
                    Share
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./images/dashboard.svg" alt="dashboard icon" width="60px">
                <h1>Dashboard</h1>
            </div>
            <div class="main-menu">
                <img src="./images/home.svg" alt="home icon" width="30px">
                <h2>Home</h2>
                <img src="./images/profile.svg" alt="profile icon" width="30px">
                <h2>Profile</h2>
                <img src="./images/message.svg" alt="message icon" width="30px">
                <h2>Messages</h2>
                <img src="./images/history.svg" alt="history icon" width="30px">
                <h2>History</h2>
                <img src="./images/tasks.svg" alt="tasks icon" width="30px">
                <h2>Tasks</h2>
                <img src="./images/communities.svg" alt="communities icon" width="30px">
                <h2>Communities</h2>
            </div>
            <div class="sub-menu">
                <img src="./images/settings.svg" alt="settings icon" width="30px">
                <h2>Settings</h2>
                <img src="./images/support.svg" alt="support icon" width="30px">
                <h2>Support</h2>
                <img src="./images/privacy.svg" alt="privacy icon" width="30px">
                <h2>Privacy</h2>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
